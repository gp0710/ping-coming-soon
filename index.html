<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <title>Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/8eaa906cb7.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <img src="/images/logo.svg" alt="ping logo">
  <main>
    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>
  </main>
  <form action="/" method="GET">
    <label for="email"></label>
    <input type="text" name="email" id="email" placeholder="Your email address...">
    <p id="email-error"></p>
    <input type="submit" value="Notify Me">
  </form>

  <div class="dashboard">
    <img src="/images/illustration-dashboard.png" alt="PING dashboard illustration">
  </div>
  <div class="social-media">
    <i class="fa fa-brands fa-facebook-f fa-lg"></i>
    <i class="fa fa-brands fa-twitter fa-lg"></i>
    <i class="fa fa-brands fa-instagram fa-lg"></i>
  </div>

  <footer>
    <span>&copy; Copyright Ping. All rights reserved.</span>
  </footer>
</body>
</html>
